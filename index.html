<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Toastify CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body>
    <header>
      <h1>ðŸ›’ Simulador de Compras</h1>
    </header>

    <main>
      <section id="productos">
        <div class="section-header">
          <h2>Productos disponibles</h2>
          <input
            id="buscador"
            type="search"
            placeholder="Buscar productos..."
          />
        </div>
        <div id="lista-productos" class="grid"></div>
      </section>

      <section id="carrito">
        <h2>Carrito</h2>
        <div id="lista-carrito" class="carrito-items"></div>
        <div class="carrito-footer">
          <p id="total">Total: $0</p>
          <div class="acciones">
            <button id="vaciar" class="btn-danger">Vaciar carrito</button>
            <button id="finalizar" class="btn-success">Finalizar compra</button>
          </div>
        </div>
      </section>
    </main>

    <!-- LibrerÃ­as externas -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- App -->
    <script src="./js/main.js"></script>
  </body>
</html>
